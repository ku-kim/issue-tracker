# oauth
oauth:
  client:
    github:
      client:
        id: ${GITHUB_CLIENT_ID}
        secret: ${GITHUB_CLIENT_SECRET}
  provider:
    github:
      authorization-uri: https://github.com/login/oauth/authorize
      token-uri: https://github.com/login/oauth/access_token
      user-info: https://api.github.com/user
